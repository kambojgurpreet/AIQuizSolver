<!DOCTYPE html>
<html>
<head>
  <title>Quiz Log</title>
  <script src="theme-config.js"></script>
  <style id="theme-styles">
    /* Styles will be injected by JavaScript using theme config */
  </style>
  <script>
    // Initialize theme styles when DOM loads
    document.addEventListener('DOMContentLoaded', function() {
      const theme = THEME_CONFIG;
      const styleElement = document.getElementById('theme-styles');
      
      const css = `
        body { 
          font-family: ${theme.typography.fontFamily}; 
          margin: ${theme.spacing.xl}; 
        }
        h2 { 
          color: ${theme.colors.dark}; 
          text-align: center; 
        }
        table { 
          width: 100%; 
          border-collapse: collapse; 
          margin-top: ${theme.spacing.xl}; 
        }
        th, td { 
          border: 1px solid ${theme.colors.mediumGray}; 
          padding: ${theme.spacing.md}; 
          text-align: left; 
        }
        th { 
          background-color: ${theme.colors.light}; 
          font-weight: ${theme.typography.fontWeight.bold}; 
        }
        tr:nth-child(even) { 
          background-color: #f9f9f9; 
        }
        tr:hover { 
          background-color: ${theme.colors.lightGray}; 
        }
        .no-consensus {
          background-color: #ffebee !important;
          border-left: 4px solid #f44336 !important;
        }
        .no-consensus:hover {
          background-color: #ffcdd2 !important;
        }
        .consensus-indicator {
          font-size: 0.85em;
          font-weight: bold;
          padding: 2px 6px;
          border-radius: 3px;
          display: inline-block;
          margin: 2px 0;
        }
        .consensus-yes {
          background-color: #e8f5e8;
          color: #2e7d32;
        }
        .consensus-no {
          background-color: #ffebee;
          color: #c62828;
        }
        .model-details {
          font-size: 0.8em;
          margin-top: 4px;
          padding: 4px;
          background-color: #f5f5f5;
          border-radius: 3px;
        }
        .legend {
          background-color: #f8f9fa;
          border: 1px solid #dee2e6;
          border-radius: 6px;
          padding: ${theme.spacing.lg};
          margin-bottom: ${theme.spacing.xl};
        }
        .legend h3 {
          margin: 0 0 ${theme.spacing.md} 0;
          color: ${theme.colors.dark};
          font-size: ${theme.typography.fontSize.normal};
        }
        .legend-item {
          margin: ${theme.spacing.sm} 0;
          font-size: ${theme.typography.fontSize.small};
          display: flex;
          align-items: center;
        }
        .legend-indicator {
          margin-right: ${theme.spacing.md};
          min-width: 100px;
        }
        .legend-highlight {
          width: 20px;
          height: 15px;
          background-color: #ffebee;
          border-left: 4px solid #f44336;
          margin-right: ${theme.spacing.md};
          display: inline-block;
        }
        .clear-btn { 
          margin-top: ${theme.spacing.xl}; 
          padding: ${theme.spacing.md} ${theme.spacing.xl}; 
          background-color: ${theme.colors.danger}; 
          color: ${theme.colors.white}; 
          border: none; 
          border-radius: ${theme.borderRadius.medium}; 
          cursor: pointer; 
          font-size: ${theme.typography.fontSize.normal};
          transition: ${theme.buttons.common.transition};
        }
        .clear-btn:hover { 
          background-color: ${theme.buttons.danger.hoverBackground}; 
          transform: ${theme.buttons.common.hoverTransform};
        }
      `;
      
      styleElement.textContent = css;
    });
  </script>
</head>
<body>
  <h2>Quiz Assistant Log</h2>
  
  <!-- Legend -->
  <div class="legend">
    <h3>Legend:</h3>
    <div class="legend-item">
      <span class="legend-indicator consensus-yes">✓ Consensus</span> - All AI models agreed on the answer
    </div>
    <div class="legend-item">
      <span class="legend-indicator consensus-no">✗ No Consensus</span> - AI models disagreed or some failed
    </div>
    <div class="legend-item">
      <span class="legend-highlight no-consensus-demo"></span> Highlighted rows indicate no consensus was achieved
    </div>
  </div>
  
  <table id="logTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Question & Options</th>
        <th>Answer</th>
        <th>Confidence</th>
        <th>Model & Consensus</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="clear-btn" id="clearLog">Clear Log</button>
  <script src="log.js"></script>
</body>
</html>
