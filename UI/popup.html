<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="theme-config.js"></script>
  <style id="theme-styles">
    /* Styles will be injected by JavaScript using theme config */
  </style>
</head>
<body>
  <div class="header">
    <h2 id="main-title"></h2>
    <div class="subtitle">Enhanced with Bilingual Support & Speed Optimization</div>
  </div>
  
  <!-- Model Selection -->
  <div class="model-selection">
    <div class="model-title" id="analysis-mode-title"></div>
    <div class="toggle-switch-container">
      <span class="toggle-label" id="single-model-label"><span class="emoji" id="single-model-icon"></span></span>
      <label class="switch">
        <input type="checkbox" id="analysisModeToggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label" id="multi-model-label"><span class="emoji" id="multi-model-icon"></span></span>
    </div>
    <div class="toggle-desc" id="toggle-desc"></div>
  </div>
  
  <button id="run" class="warning-btn">
    <span class="emoji" id="run-btn-icon"></span>Answer Current Question
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
</body>
</html>
