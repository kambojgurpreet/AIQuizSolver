<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="theme-config.js"></script>
  <style id="theme-styles">
    /* Styles will be injected by JavaScript using theme config */
  </style>
</head>
<body>
  <div class="header">
    <h2 id="main-title"></h2>
    <div class="subtitle">Enhanced with Bilingual Support & Speed Optimization</div>
  </div>
  
  <!-- Model Selection -->
  <div class="model-selection">
    <div class="model-title" id="analysis-mode-title"></div>
    <div class="toggle-container">
      <div class="toggle-option">
        <input type="radio" id="singleModel" name="analysisMode" value="single" checked>
        <label for="singleModel">
          <span class="emoji" id="single-model-icon"></span>Single Model (GPT 4.1)
          <div class="option-desc">Fast & Efficient</div>
        </label>
      </div>
      <div class="toggle-option">
        <input type="radio" id="multiModel" name="analysisMode" value="multi">
        <label for="multiModel">
          <span class="emoji" id="multi-model-icon"></span>Multi-Model Consensus
          <div class="option-desc">GPT 4.1 + Gemini 2.5 Pro + Grok 4</div>
        </label>
      </div>
    </div>
  </div>
  
  <button id="run" class="warning-btn">
    <span class="emoji" id="run-btn-icon"></span>Answer Current Question
  </button>
  
  <!-- New buttons will be dynamically added by popup.js -->
  
  <div class="footer">
    Make sure proxy server is running on 64.227.188.233:3000
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
</body>
</html>
